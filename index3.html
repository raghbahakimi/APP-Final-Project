<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

	 <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <title>Cat Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #1f6b73;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 30px auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-radius 0.4s ease;
        }

        .gallery-item:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover img {
            opacity: 0.8;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 12px;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay-text {
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        footer {
            background-color: #1f6b73;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 1.2em;
        }

    </style>
</head>
<body>

    <header>
        Cat Photo Gallery
    </header>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="m.jpg" alt="Cute Cat 1">
            <div class="overlay">
                <div class="overlay-text">Cute Cat</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="n.jpg" alt="Cute Cat 2">
            <div class="overlay">
                <div class="overlay-text">Playful Kitty</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="o.jpg" alt="Cute Cat 3">
            <div class="overlay">
                <div class="overlay-text">Fluffy Cat</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="p.jpg" alt="Cute Cat 4">
            <div class="overlay">
                <div class="overlay-text">Sleepy Cat</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="q.jpg" alt="Cute Cat 5">
            <div class="overlay">
                <div class="overlay-text">Furry Friend</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="r.jpg" alt="Cute Cat 6">
            <div class="overlay">
                <div class="overlay-text">Charming Cat</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="s.jpg"alt="Cat 7">
            <div class="overlay">
                <div class="overlay-text">Adorable Kitten</div>
            </div>
        </div>
        <div class="gallery-item">
            <img src="v.jpg" alt="Cute Cat 8">
            <div class="overlay">
                <div class="overlay-text">Curious Cat</div>
            </div>
        </div>
    </div>

    <footer>
		<a style="color:white;text-align:center;text-decoration:none;display:block;" href="index.html">MAIN PAGE</a>
		<a style="color:white;text-align:center;text-decoration:none;" href="index2.html">ABOUT PAGE</a>
        <p>&copy; 2024 All Rights Reserved.</p>
    </footer>

</body>
</html>
