<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

	 <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <title>The Ultimate Cat Experience</title>
    <style>
        .infinite-scroll p {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        /* Contact Form */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 2s forwards;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #4a8fd4;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4a8fd4;
            color: #fff;
            font-size: 1.3rem;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3b7a9f;
        }

        footer {
            background-color: #4a8fd4;
            color: white;
            text-align: center;
            padding: 50px;
            font-size: 1.1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 15px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        footer .social-links a:hover {
            transform: scale(1.3);
        }

        footer .additional-info p {
            font-size: 1rem;
            margin-top: 20px;
        }

        footer .additional-info a {
            color: #ff6347;
            text-decoration: none;
        }

        footer .additional-info a:hover {
            text-decoration: underline;
        }

        /* Keyframes for Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                padding: 20px;
            }

            .gallery {
                grid-template-columns: 1fr 1fr;
            }

            header h1 {
                font-size: 2.5rem;
            }

            .menu-icon {
                display: block;
            }

            nav {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h2 class="section-title">Contact Us</h2>
        <div class="form-container">
            <form>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>

        <div class="additional-info">
            <p>For more cat-related content, check out our other pages: <a href="#">Cat Training</a>, <a href="#">Interesting Facts</a>.</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
</body>

</html>
